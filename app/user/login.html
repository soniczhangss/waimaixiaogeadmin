<form class="form-signin" ng-submit="login()">
  <h2 class="form-signin-heading">外卖小哥后台管理系统</h2>
  <label for="inputUsername" class="sr-only">用户名</label>
  <input ng-model="username" type="text" id="inputUsername" class="form-control" placeholder="用户名" required="" autofocus="">
  <label for="inputPassword" class="sr-only">密码</label>
  <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
</form>
