<form name="restaurantform" ng-submit="restaurantform.$valid && save()">
	<div class="panel panel-default">
		<div class="panel-heading">餐厅图片</div>
		<div class="panel-body text-center">
			<label class="btn btn-primary btn-file pull-left">
				上传图片 <input class="btn btn-default" id="inputImage" type="file" accept="image/*" image="restaurantImg" resize-max-height="1280" resize-max-width="800" resize-quality="0.7" resize-type="image/jpg" ng-image-compress style="display: none;"/>
			</label>
			
			<img ng-src="{{restaurantImg.compressed.dataURL}}" />
		</div>
	</div>

	<div class="form-group" show-errors>
		<div class="input-group">
			<span class="input-group-addon" id="restaurant-address">餐厅名称</span>
			<input name="restaurantname" type="text" class="form-control" ng-model="restaurant.name" aria-describedby="restaurant-name" required>
		</div>
		<p class="help-block" ng-if="restaurantform.restaurantname.$error.required">需要填写餐厅名称</p>
	</div>

	<br>

	<div class="form-group" show-errors>
		<div class="input-group">
			<span class="input-group-addon" id="restaurant-description">餐厅描述</span>
			<input name="restaurantdescription" type="text" class="form-control" ng-model="restaurant.description" aria-describedby="restaurant-description" required>
		</div>
		<p class="help-block" ng-if="restaurantform.restaurantdescription.$error.required">需要填写餐厅描述</p>
	</div>

	<br>

	<div class="form-group" show-errors>
		<div class="input-group">
			<span class="input-group-addon" id="restaurant-address">地址</span>
			<input name="restaurantaddress" type="text" class="form-control" ng-model="restaurant.address" aria-describedby="restaurant-address" required>
		</div>
		<p class="help-block" ng-if="restaurantform.restaurantaddress.$error.required">需要填写地址</p>
	</div>

	<br>

	<div class="form-group" show-errors>
		<div class="input-group">
			<span class="input-group-addon" id="restaurant-contactNum">联系电话</span>
			<input name="restaurantcontactNum" type="text" class="form-control" ng-model="restaurant.contactNum" aria-describedby="restaurant-contactNum" required>
		</div>
		<p class="help-block" ng-if="restaurantform.restaurantcontactNum.$error.required">需要填写联系电话</p>
	</div>

	<br>

	<div class="form-group" show-errors>
		<div class="input-group">
			<span class="input-group-addon" id="restaurant-style">特色菜系</span>
			<input name="restaurantstyle" type="text" class="form-control" ng-model="restaurant.style" aria-describedby="restaurant-style" required>
		</div>
		<p class="help-block" ng-if="restaurantform.restaurantstyle.$error.required">需要填写特色菜系</p>
	</div>

	<br>

	<div class="panel panel-default">
		<div class="panel-heading">餐厅菜单<button type="button" class="btn btn-xs btn-success pull-right" ng-click="newMenuItem()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加菜品</button></div>
		<table class="table">
			<thead>
				<tr>
					<th>图片</th>
					<th>名称</th>
					<th>类别</th>
					<th>价格</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="dish in restaurant.menuItems" ng-click="open(dish)">
					<td><img ng-src="{{ dish.dishThumbnail }}" alt="Dish thumbnail" class="img-rounded" width="256" height="256"></td>
					<td>{{ dish.name }}</td>
					<td>{{ dish.category }}</td>
					<td>{{ dish.price | currency : AU$ }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<button class="btn btn-success" type="submit">保存</button>
</form>
